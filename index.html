<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            margin: 3px;
        }
        .container {
            width: 560px;
        }
        p {
            font-weight: bold;
        }
        #result {
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <p id="display">0</p>
                <p id="result">0</p>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-secondary">AC</button>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary">0</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary">=</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary">รท</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
